{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
	<form class="col-6 mx-auto card p-3 shadow-lg" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label><strong>First Name</strong></label>
			<input type="text" value="{{member.first_name}}" required class="form-control" name="first_name">
		</div>
		<div class="form-group">
			<label><strong>Last Name</strong></label>
			<input type="text" value="{{member.last_name}}" required class="form-control" name="last_name">
		</div>
		<div class="form-group">
			<label><strong>Date of Birth</strong></label>
			<input type="date" value="{{member.date_of_birth|date:"Y-m-d"}}" required class="form-control" name="date_of_birth">
		</div>
		<button type="submit" class="btn btn-primary mt-3">Update</button>
	</form>
</div>

{% endblock %}
